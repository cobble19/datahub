name: datahub_public_metadata_checkpoint
config_version: 1.0
#template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S'
#expectation_suite_name:
#batch_request: {}
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
#  - name: update_data_docs
#    action:
#      class_name: UpdateDataDocsAction
#      site_names: []
  - name: datahub_action
    action:
      module_name: datahub.integrations.great_expectations.action
      class_name: DataHubValidationAction
      server_url: http://localhost:8080
      platform_alias: postgres
      platform_instance_map: { "datahub": "" }
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: datahub
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: public.metadata_aspect_v2
      data_connector_query:
        index: -1
    expectation_suite_name: datahub.public.metadata_aspect.suite
#profilers: []
#ge_cloud_id:
#expectation_suite_ge_cloud_id:
